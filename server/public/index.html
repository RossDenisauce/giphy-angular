<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API & Angular</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="giphyApp">
    <h1>Giphy App</h1>
    <div ng-controller="SearchController as vm">
        <input type="text" ng-model="vm.searchText">
        <button ng-click="vm.searchGif(vm.searchText)">Search</button>
        <div>
            <img src={{vm.searchedGif[vm.pagination].images.fixed_height_downsampled.url}}>
            <button ng-click=vm.favoriteGif(vm.searchedGif[vm.pagination])>Favorite</button><br>
            <button ng-click="vm.previousGif()">Previous</button>
            <button ng-click="vm.nextGif()">Next</button>
        </div>
    </div>
    <div ng-controller="RandomController as vm">
        <img src={{vm.randomGif.image_url}}>
        <button ng-click=vm.favoriteGif(vm.randomGif)>Favorite</button><br>
        <button ng-click="vm.randomizeGif()">Randomize</button><br>
    </div>
    <div ng-controller="FavoriteController as vm">

    </div>
</body>
</html>
